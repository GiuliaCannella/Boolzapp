<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <header class="container-fluid d-flex flex-column"></header>
    <main>
      <div class="container mb-2 bg-danger">
        <div class="col-left d-flex">
          <div class="top-sx d-flex">
            <img
              src="img/foto cv.jpeg"
              class="img-fluid myprofile d-flex"
              alt=""
            />
            <h3
              class="fs-6 d-flex justify-content-center align-items-center ms-2"
            >
              Giulia Cannella
            </h3>
            <div
              class="top-dx d-flex justify-content-between align-items-center"
            >
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="col-right d-flex">
            <img
              src="img/manuel_avatar.jpg"
              class="img-fluid myprofile d-flex"
              alt=""
            />
            <h3 class="fs-6 d-flex justify-content-center align-items-center flex-column">Manuel
            </h3>
            <p class="flex-column d-flex">Ultimo accesso oggi alle</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
